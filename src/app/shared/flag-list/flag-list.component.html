<div class="dropdown-wrapper">
<button  *ngIf="!isListOpen" (click)="toggleList()"><img src="../../../assets/plus1.png"/>Add to Favourites</button>
<div [hidden]="isListHidden" id="dropdownContainer" class="dropdown">
  <div class="dropdown-header">
    <h2>My favourite</h2>
    <button (click)="closeDropdown()" class="close-button">Ã—</button>
  </div>
  <div class="dropdown-content">
    <div *ngFor="let currency of response | keyvalue" class="flex-box">
      <div class="flex-countaner">
    <img class="flag" [src]= "flagurl + currency.key.toLowerCase() +'.png'" alt="Flag of Country">
    <div class="flex-column">
    <p>{{currency.key}}</p>
    <p>Currancy</p>

  </div>
</div>
  <input type="checkbox" id="checkBox" class="styled-checkbox" [checked]="checkedCurrencies.includes(currency.key)"
  (change)="checkboxChanged($event, currency.key , currency.value)" />
  </div>
  </div>
</div>
</div>
<div *ngIf="isListOpen" class="page-overlay" (click)="closeDropdown()"></div>
