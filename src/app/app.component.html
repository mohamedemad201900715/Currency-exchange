<div class="background">

    <div *ngIf="loading" class="loading-container">
      <div class="spinner-overlay">
        <app-spinner-loading></app-spinner-loading>
      </div>
    </div>
  <div *ngIf="!loading">

  <nav><img src="../assets/final 1.png" alt="" /></nav>
  <div class="page-1">
    <div class="taps">
      <toggle-btns
        [toggleData]="toggleData"
        (setActive$)="activeTab = $event"
      ></toggle-btns>
      <div class="toggle-tabs">
        <app-convert
          [flagurl]="flagurl"
          [response]="response"
          *ngIf="activeTab === 'convert'"
        ></app-convert>
        <app-compare
          [flagurl]="flagurl"
          [response]="response"
          *ngIf="activeTab === 'compare'"
        ></app-compare>
      </div>
    </div>
  </div>
</div>
</div>
<div class="page-2" *ngIf="!loading">
  <app-favourite [flagurl]="flagurl" [response]="response"></app-favourite>
</div>
